<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <form style="width: 400px; margin: auto" th:object="${comment}" th:action="@{/comments/save}" method="post">
            <div class="uk-margin">
                <label>Login</label>
                <input th:field="*{login}" type="text" class="uk-input">
            </div>
            <div class="uk-margin">
                <label>Czego dotyczy Twój komentarz</label>
                <input th:field="*{theme}" type="text" class="uk-input">
            </div>
            <div class="uk-margin">
                <label>Twój komentarz</label>
                <input th:field="*{comment}" type="text" class="uk-input">
            </div>
            <input th:field="*{id}" type="number" hidden>
            <a th:href="@{/comments}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
            <input type="submit" class="uk-button uk-button-primary" value="Zapisz">
        </form>
    </div>

</body>
</html>
